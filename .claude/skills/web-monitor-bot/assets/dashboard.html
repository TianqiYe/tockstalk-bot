<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Monitor Analytics</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f0f;
      color: #e0e0e0;
      padding: 20px;
    }
    .container { max-width: 1400px; margin: 0 auto; }
    h1 { font-size: 2rem; margin-bottom: 10px; color: #fff; }
    .subtitle { color: #888; margin-bottom: 30px; font-size: 0.9rem; }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      padding: 20px;
    }
    .stat-label {
      color: #888;
      font-size: 0.85rem;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .stat-value {
      font-size: 2rem;
      font-weight: 600;
      color: #fff;
    }
    .stat-value.good { color: #4ade80; }
    .stat-value.warning { color: #fbbf24; }
    .stat-value.bad { color: #ef4444; }
    .charts-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }
    .chart-container {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      padding: 20px;
    }
    .chart-container.full-width { grid-column: 1 / -1; }
    .chart-title { font-size: 1.1rem; margin-bottom: 15px; color: #fff; }
    canvas { max-height: 300px; }
    .timeline {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      padding: 20px;
      max-height: 400px;
      overflow-y: auto;
    }
    .timeline-item {
      padding: 12px;
      border-left: 3px solid #2a2a2a;
      margin-bottom: 12px;
      background: #0f0f0f;
    }
    .timeline-item.matched { border-left-color: #4ade80; }
    .timeline-time { font-size: 0.8rem; color: #888; margin-bottom: 4px; }
    .timeline-content { font-size: 0.9rem; }
    .refresh-info { text-align: center; color: #666; font-size: 0.8rem; margin-top: 20px; }
    @media (max-width: 768px) {
      .charts-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Web Monitor Analytics</h1>
    <p class="subtitle">Real-time monitoring and pattern detection</p>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Total Checks</div>
        <div class="stat-value" id="totalChecks">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Match Rate</div>
        <div class="stat-value" id="matchRate">0%</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Last Check</div>
        <div class="stat-value" id="lastCheck" style="font-size: 1rem;">Never</div>
      </div>
    </div>

    <div class="charts-grid">
      <div class="chart-container">
        <h3 class="chart-title">Hourly Activity Pattern</h3>
        <canvas id="hourlyChart"></canvas>
      </div>
      <div class="chart-container">
        <h3 class="chart-title">Day of Week Pattern</h3>
        <canvas id="dayChart"></canvas>
      </div>
      <div class="chart-container full-width">
        <h3 class="chart-title">Activity Timeline (Last 50 checks)</h3>
        <canvas id="timelineChart"></canvas>
      </div>
    </div>

    <div class="timeline">
      <h3 class="chart-title">Recent Activity</h3>
      <div id="recentActivity"></div>
    </div>

    <p class="refresh-info">Auto-refreshes every 30 seconds</p>
  </div>

  <script>
    let charts = {};

    async function fetchAnalytics() {
      try {
        const response = await fetch('/api/analytics');
        const data = await response.json();
        updateDashboard(data);
      } catch (error) {
        console.error('Failed to fetch analytics:', error);
      }
    }

    function updateDashboard(data) {
      if (data.length === 0) {
        document.getElementById('totalChecks').textContent = '0';
        return;
      }

      const totalChecks = data.length;
      const matched = data.filter(d => d.foundMatch).length;
      const matchRate = ((matched / totalChecks) * 100).toFixed(1);
      const lastCheck = new Date(data[data.length - 1].timestamp);

      document.getElementById('totalChecks').textContent = totalChecks;
      document.getElementById('matchRate').textContent = matchRate + '%';
      document.getElementById('matchRate').className =
        'stat-value ' + (matchRate > 5 ? 'good' : matchRate > 0 ? 'warning' : 'bad');
      document.getElementById('lastCheck').textContent = formatTimeAgo(lastCheck);

      updateHourlyChart(data);
      updateDayChart(data);
      updateTimelineChart(data);
      updateRecentActivity(data);
    }

    function updateHourlyChart(data) {
      const hourCounts = new Array(24).fill(0);
      const hourMatched = new Array(24).fill(0);

      data.forEach(check => {
        const hour = new Date(check.timestamp).getUTCHours();
        hourCounts[hour]++;
        if (check.foundMatch) hourMatched[hour]++;
      });

      const ctx = document.getElementById('hourlyChart');
      if (charts.hourly) charts.hourly.destroy();

      charts.hourly = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Array.from({length: 24}, (_, i) => i + ':00'),
          datasets: [{
            label: 'Checks',
            data: hourCounts,
            backgroundColor: 'rgba(75, 85, 99, 0.5)',
            borderColor: 'rgba(75, 85, 99, 1)',
            borderWidth: 1
          }, {
            label: 'Matches',
            data: hourMatched,
            backgroundColor: 'rgba(74, 222, 128, 0.5)',
            borderColor: 'rgba(74, 222, 128, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          scales: {
            y: {
              beginAtZero: true,
              ticks: { color: '#888' },
              grid: { color: '#2a2a2a' }
            },
            x: {
              ticks: { color: '#888' },
              grid: { color: '#2a2a2a' }
            }
          },
          plugins: {
            legend: {
              labels: { color: '#e0e0e0' }
            }
          }
        }
      });
    }

    function updateDayChart(data) {
      const dayCounts = new Array(7).fill(0);
      const dayMatched = new Array(7).fill(0);
      const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

      data.forEach(check => {
        const day = new Date(check.timestamp).getUTCDay();
        dayCounts[day]++;
        if (check.foundMatch) dayMatched[day]++;
      });

      const ctx = document.getElementById('dayChart');
      if (charts.day) charts.day.destroy();

      charts.day = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: dayNames,
          datasets: [{
            label: 'Checks',
            data: dayCounts,
            backgroundColor: 'rgba(75, 85, 99, 0.5)',
            borderColor: 'rgba(75, 85, 99, 1)',
            borderWidth: 1
          }, {
            label: 'Matches',
            data: dayMatched,
            backgroundColor: 'rgba(74, 222, 128, 0.5)',
            borderColor: 'rgba(74, 222, 128, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          scales: {
            y: {
              beginAtZero: true,
              ticks: { color: '#888' },
              grid: { color: '#2a2a2a' }
            },
            x: {
              ticks: { color: '#888' },
              grid: { color: '#2a2a2a' }
            }
          },
          plugins: {
            legend: {
              labels: { color: '#e0e0e0' }
            }
          }
        }
      });
    }

    function updateTimelineChart(data) {
      const last50 = data.slice(-50);
      const labels = last50.map((_, i) => i + 1);
      const matches = last50.map(d => d.foundMatch ? 1 : 0);

      const ctx = document.getElementById('timelineChart');
      if (charts.timeline) charts.timeline.destroy();

      charts.timeline = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Matches',
            data: matches,
            borderColor: 'rgba(74, 222, 128, 1)',
            backgroundColor: 'rgba(74, 222, 128, 0.1)',
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          scales: {
            y: {
              beginAtZero: true,
              max: 1,
              ticks: { color: '#888' },
              grid: { color: '#2a2a2a' }
            },
            x: {
              ticks: { color: '#888' },
              grid: { color: '#2a2a2a' }
            }
          },
          plugins: {
            legend: {
              labels: { color: '#e0e0e0' }
            }
          }
        }
      });
    }

    function updateRecentActivity(data) {
      const recent = data.slice(-20).reverse();
      const container = document.getElementById('recentActivity');

      container.innerHTML = recent.map(check => {
        const time = new Date(check.timestamp);
        const hasMatch = check.foundMatch;
        const className = hasMatch ? 'matched' : '';
        const content = hasMatch ? '✅ Match found' : '⚪ No match';

        return `
          <div class="timeline-item ${className}">
            <div class="timeline-time">${time.toLocaleString()}</div>
            <div class="timeline-content">${content}</div>
          </div>
        `;
      }).join('');
    }

    function formatTimeAgo(date) {
      const seconds = Math.floor((new Date() - date) / 1000);
      if (seconds < 60) return seconds + 's ago';
      const minutes = Math.floor(seconds / 60);
      if (minutes < 60) return minutes + 'm ago';
      const hours = Math.floor(minutes / 60);
      if (hours < 24) return hours + 'h ago';
      return Math.floor(hours / 24) + 'd ago';
    }

    fetchAnalytics();
    setInterval(fetchAnalytics, 30000);
  </script>
</body>
</html>
